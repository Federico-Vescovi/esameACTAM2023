<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="triadGenerator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>


<body>
    <div class= "darkpurple lefttxt">Triad Generator</div>
    <div id="modeBox">
		<div id="buttonModeBox"> <!-- mode selection buttons -->
			<div id="btn"></div>
			<button type="button" id="leftClickButton" class="toggleBtn txt" onclick="leftClick(); playAlongMode()" style="left: 68px; color: white;">Play-Along Mode</button>
			<button type="button" id="rightClickButton" class="toggleBtn txt" onclick="rightClick(); practiceMode()"style="left: 212px;">Practice Mode</button>
		</div>
	</div>
    <div id="containerNoteGenerator" class="pink"> <!-- Container for the upper pink section of the website -->
            <p id="displaytriad" class="txt">Click</p>
            <p id="displaystring" class="txt">Below!</p>
        <div class="txt darkpurple pinktext" id="triadGeneratorRectangle" onclick=pauseplayAlong()>START!</div>
        <div class="txt darkpurple pinktext" id="triadGeneratorRectangle2" onclick=displayNewTriad()>Click to generate a random triad!</div>
    </div>
    
    <div id="containerSlider"> <!-- slider -->
        <input type="range" min="20" max="250" value="120" class="slider" id="myRange" oninput=refreshSliderBox()>

        <div id="bpmBoxContainer"> <!-- bpm display at the left of the slider -->
            <span id="bpmNumber" class="txt">BPM: 120</span>
        </div>
    </div> 

    <div id="containerCheckbox1"> <!-- checkbox for the notes -->
        <ul>
            <li>
                <label class="containerCheckboxOption" style="display: inline-block;">&nbsp C
                    <input type="checkbox" class="checkbox" name="17notes" value="0" checked>
                    <span class="checkmark"></span>
                    
                  </label>

                <label class="containerCheckboxOption" style="display: inline-block;">C♯
                    <input type="checkbox" class="checkbox " name="17notes" value="1">
                    <span class="checkmark "></span>
                   </label>

                <label class="containerCheckboxOption" style="display: inline-block;">Db
                <input type="checkbox" class="checkbox" name="17notes" value="2">
                <span class="checkmark"></span>
               </label>

            </li>

            <li>
                <label class="containerCheckboxOption">&nbsp D
                 <input type="checkbox" class="checkbox" name="17notes" value="3" checked>
                 <span class="checkmark"></span>
                </label>

                <label class="containerCheckboxOption" style="display: inline-block;">D♯
                    <input type="checkbox" class="checkbox " name="17notes" value="4">
                    <span class="checkmark "></span>
                   </label>

                <label class="containerCheckboxOption" style="display: inline-block;">Eb
                <input type="checkbox" class="checkbox" name="17notes" value="5">
                <span class="checkmark"></span>
               </label>

            </li>
            <li>
                <label class="containerCheckboxOption">&nbsp E
                 <input type="checkbox" class="checkbox" name="17notes" value="6" checked>
                 <span class="checkmark"></span>
                </label>
            </li>
            <li>
                <label class="containerCheckboxOption">&nbsp F
                 <input type="checkbox" class="checkbox" name="17notes" value="7" checked>
                 <span class="checkmark"></span>
                </label>
                <label class="containerCheckboxOption" style="display: inline-block;">F♯
                <input type="checkbox" class="checkbox" name="17notes" value="8">
                  <span class="checkmark"></span>
                   </label>
                <label class="containerCheckboxOption" style="display: inline-block;">Gb
                    <input type="checkbox" class="checkbox" name="17notes" value="9">
                    <span class="checkmark"></span>
                   </label>
            </li>
            <li>
                <label class="containerCheckboxOption">&nbsp G
                 <input type="checkbox" class="checkbox" name="17notes" value="10" checked>
                 <span class="checkmark"></span>
                </label>
                <label class="containerCheckboxOption" style="display: inline-block;">G♯
                <input type="checkbox" class="checkbox" name="17notes" value="11">
                  <span class="checkmark"></span>
                   </label>
                <label class="containerCheckboxOption" style="display: inline-block;">Ab
                    <input type="checkbox" class="checkbox" name="17notes" value="12">
                    <span class="checkmark"></span>
                   </label>
            </li>
            <li>
                <label class="containerCheckboxOption">&nbsp A
                 <input type="checkbox" class="checkbox" name="17notes" value="13" checked>
                 <span class="checkmark"></span>
                </label>
                <label class="containerCheckboxOption" style="display: inline-block;">A♯
                <input type="checkbox" class="checkbox" name="17notes" value="14">
                  <span class="checkmark"></span>
                   </label>
                <label class="containerCheckboxOption"style="display: inline-block;">Bb
                    <input type="checkbox" class="checkbox" name="17notes" value="15">
                    <span class="checkmark"></span>
                   </label>
            </li>
            <li>
                <label class="containerCheckboxOption">&nbsp B
                 <input type="checkbox" class="checkbox" name="17notes" value="16" checked>
                 <span class="checkmark"></span>
                </label>
            </li>
        </ul>
    
        <div id="containerCheckbox2"> <!-- checkbox for the triad type -->
            <ul>
                <li>
                    <label class="containerCheckboxOption">Maj
                        <input type="checkbox" class="checkbox" name="4triads" value="0" checked>
                        <span class="checkmark" style="margin-left: 32px;"></span>
                    </label>
                    <label class="containerCheckboxOption">Min
                        <input type="checkbox" class="checkbox" name="4triads" value="1" checked>
                        <span class="checkmark" style="margin-left: 32px;"></span>
                    </label>
                </li>
                <li>
                    <label class="containerCheckboxOption">Aug
                        <input type="checkbox" class="checkbox" name="4triads" value="2">
                        <span class="checkmark" style="margin-left: 32px;"></span>
                    </label>
                    <label class="containerCheckboxOption">Dim
                        <input type="checkbox" class="checkbox" name="4triads" value="3">
                        <span class="checkmark" style="margin-left: 32px;"></span>
                </li>
            </ul>
        </div>


        <div id="containerCheckbox3"> <!-- checkbox for strings -->
            <ul>
                <li>
                    <label class="containerCheckboxOption">3rd
                        <input type="checkbox" class="checkbox" name="4strings" value="0" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="containerCheckboxOption">4th
                        <input type="checkbox" class="checkbox" name="4strings" value="1" checked>
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li>
                    <label class="containerCheckboxOption">5th 
                        <input type="checkbox" class="checkbox" name="4strings" value="2" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="containerCheckboxOption">6th 
                        <input type="checkbox" class="checkbox" name="4strings" value="3" checked>
                        <span class="checkmark"></span>
                </li>
            </ul>
            
        </div>
    
         
        <div class="verticalLine"></div> <!-- vertical lines that divide the checkboxes -->
        <div class="verticalLine" style="left:40vw"></div>
    </div>

    <button class="btnIcon" id="metronomeIcon" onclick=muteMetronome()> <!-- metronome ON/OFF icon -->
        <img id="metronome1"; src="metronome1.png" style: position=absolute; width="100%"; height="100%";>
        <img id="metronome2"; src="metronome2.png" style: position=absolute; width="100%"; height="100%";>
    </button>

    <button class="btnIcon" id="muteAudioIcon" onclick=muteAudioTriads()> <!-- audio ON/OFF icon -->
        <img id="audioIcon1"; src="audioIcon1.png" style: position=absolute; width="100%"; height="100%";>
        <img id="audioIcon2"; src="audioIcon2.png" style: position=absolute; width="100%"; height="100%";>
    </button>


    <button class="btnIcon"; id="toggleFretboardIcon" onclick="toggleFretboard(); plotFretboard();"> <!-- fretboard up/down icon -->
        <img id="guitarIcon1"; src="guitarIcon6.png" style: position=absolute; width="100%"; height="100%";>
        <img id="guitarIcon2"; src="guitarIcon2.png" style: position=absolute; width="100%"; height="100%";>
    </button>

    <button class="btnIcon"; id="practiceReproductionIcon" onclick=generateSoundPractice()> <!-- reproduce sound in practice mode icon -->
        <img id="playIcon"; src="playIcon.png" style: position=absolute; width="100%"; height="100%";>
        <img id="stopIcon"; src="stopIcon.png" style: position=absolute;  width="100%"; height="100%";>
    </button>
    
    

    <div id="emptyContainer"></div> <!--separator that prevents the overlap of the fretboard with other on-screen elements  -->
    
    <div id="containerGuitar"> <!-- fretboard -->
        <div class="fretboard fretboardHidden">
        </div>
    </div>
    

    <script src="triadGenerator.js" ></script>

</body>
</html>
